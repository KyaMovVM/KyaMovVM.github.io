<svg xmlns="http://www.w3.org/2000/svg" width="480" height="620">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>
  <!-- parameters -->
  <rect x="10" y="10" width="130" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="75" y="35" text-anchor="middle" font-family="sans-serif" font-size="12">PROJECT_NAME</text>

  <rect x="170" y="10" width="130" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="235" y="35" text-anchor="middle" font-family="sans-serif" font-size="12">APP_NAME</text>

  <rect x="330" y="10" width="130" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="395" y="35" text-anchor="middle" font-family="sans-serif" font-size="12">HOSTNAME</text>

  <!-- steps -->
  <rect x="160" y="80" width="160" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="240" y="105" text-anchor="middle" font-family="sans-serif" font-size="12">Create dirs</text>

  <rect x="160" y="150" width="160" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="240" y="175" text-anchor="middle" font-family="sans-serif" font-size="12">Setup venv</text>

  <rect x="160" y="220" width="160" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="240" y="245" text-anchor="middle" font-family="sans-serif" font-size="12">Install deps</text>

  <rect x="160" y="290" width="160" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="240" y="315" text-anchor="middle" font-family="sans-serif" font-size="12">Init project/app</text>

  <rect x="160" y="360" width="160" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="240" y="385" text-anchor="middle" font-family="sans-serif" font-size="12">Update settings</text>

  <rect x="160" y="430" width="160" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="240" y="455" text-anchor="middle" font-family="sans-serif" font-size="12">Migrate & collect</text>

  <rect x="160" y="500" width="160" height="40" fill="#e0e0e0" stroke="#000" />
  <text x="240" y="525" text-anchor="middle" font-family="sans-serif" font-size="12">Apache config</text>

  <!-- arrows from params -->
  <line x1="75" y1="50" x2="240" y2="80" stroke="#000" marker-end="url(#arrow)" />
  <line x1="235" y1="50" x2="240" y2="80" stroke="#000" marker-end="url(#arrow)" />
  <line x1="395" y1="50" x2="240" y2="80" stroke="#000" marker-end="url(#arrow)" />

  <!-- arrows between steps -->
  <line x1="240" y1="120" x2="240" y2="150" stroke="#000" marker-end="url(#arrow)" />
  <line x1="240" y1="190" x2="240" y2="220" stroke="#000" marker-end="url(#arrow)" />
  <line x1="240" y1="260" x2="240" y2="290" stroke="#000" marker-end="url(#arrow)" />
  <line x1="240" y1="330" x2="240" y2="360" stroke="#000" marker-end="url(#arrow)" />
  <line x1="240" y1="400" x2="240" y2="430" stroke="#000" marker-end="url(#arrow)" />
  <line x1="240" y1="470" x2="240" y2="500" stroke="#000" marker-end="url(#arrow)" />
</svg>
