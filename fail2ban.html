<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fail2Ban Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div id="header-placeholder"></div>
    <main class="mdl-layout__content container">
        <h1>Fail2Ban Logs</h1>
        <ul id="log-menu">
            <li><button onclick="showLog('jail')">Jail Status</button></li>
            <li><button onclick="showLog('bans')">Banned IPs</button></li>
        </ul>
        <pre id="log-output"></pre>
    </main>
    <div id="uml-overlay" class="uml-overlay">
        <div class="uml-window">
            <h2>UML Diagram</h2>
            <img src="fail2ban-uml.svg" alt="Fail2Ban UML" class="uml-img">
            <button onclick="toggleUml()">Close</button>
        </div>
    </div>
    <script>
        function showLog(type) {
            document.getElementById('log-output').textContent =
                'Loading ' + type + ' logs...';
            // Future fetch() call can be placed here
        }
        function toggleUml() {
            const overlay = document.getElementById('uml-overlay');
            overlay.style.display =
                overlay.style.display === 'block' ? 'none' : 'block';
        }
    </script>
    <div id="footer-placeholder"></div>
    <script>
            fetch('header.html').then(r => r.text()).then(t => {
            const placeholder = document.getElementById('header-placeholder');
            placeholder.outerHTML = t;
            if (window.componentHandler) componentHandler.upgradeDom();
        });
        fetch('footer.html').then(r => r.text()).then(t => {
            document.getElementById('footer-placeholder').outerHTML = t;
            upgradeMdl();
        });
    </script>
</body>
</html>
